<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .custom-btn {
            background-color: #ffffff;
            color:#8381D6;
            border: 2px solid #8381D6;
            transition: background-color 0.2s, color 0.2s;
        }

        /* class yang ditambah saat diklik */
        .clicked {
            background-color: #8381D6;
            color: #fff;
        }
    </style>
    <title>Landing Page</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light "
        style="background: linear-gradient(to right, #FEF0E1, #F7DCE8, #CECDF3);">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../Aset/Logo.svg" alt="Logo">
            </a>
            <form class="d-flex">
                <button id="btn1" class="btn custom-btn mx-2" type="submit">Sign Up</button>
                <button id="btn2" class="btn custom-btn mx-2" type="submit">Log In</button>
            </form>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        // ambil semua tombol
        const buttons = document.querySelectorAll(".custom-btn");

        buttons.forEach((btn) => {
            btn.addEventListener("click", function () {
                // hapus class 'clicked' dari semua tombol
                buttons.forEach((b) => b.classList.remove("clicked"));
                // tambahin class 'clicked' ke tombol yang diklik
                this.classList.add("clicked");
            });
        });
    </script>

</body>

</html>
