<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Rek!</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <style> 
        :root {
  --cool-gray-10: #F2F4F8;
  --cool-gray-20: #DDE1E6;
  --cool-gray-30: #C1C7CD;
  --cool-gray-60: #697077;
  --cool-gray-90: #21272A;
  --default-white: #FFF;
  --primary-gradient: linear-gradient(90deg, #677BE6 0.01%, #744EA6 100.01%);
  --primary-purple: #744EA6;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Satoshi Variable', 'Inter', sans-serif;
  background: var(--primary-gradient);
  overflow-x: hidden;
}

.main-container {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 24px;
}

.signup-content {
  background: var(--default-white);
  border: 1px solid var(--cool-gray-20);
  border-radius: 0px;
  padding: 48px;
  width: 100%;
  max-width: 520px;
  box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
  display: flex;
  flex-direction: column;
  gap: 24px;
}

.signup-title {
  font-size: 36px;
  font-weight: 700;
  color: var(--cool-gray-90);
  text-align: center;
  font-family: 'Inter', 'Satoshi Variable', sans-serif;
  line-height: 110%;
}

.signup-form {
  display: flex;
  flex-direction: column;
  gap: 16px;
}

.name-row {
  display: flex;
  gap: 16px;
}

.name-row .form-group {
  flex: 1;
}

.form-label {
  font-size: 14px;
  color: var(--cool-gray-90);
  font-family: 'Inter', 'Satoshi Variable', sans-serif;
  font-weight: 500;
}

.form-control {
  height: 48px;
  border-radius: 12px;
  background: var(--cool-gray-10);
  border: none;
  padding: 12px 16px;
  font-size: 14px;
  color: var(--cool-gray-90);
  font-family: 'Inter', 'Satoshi Variable', sans-serif;
  transition: 0.3s ease;
}

.form-control:focus {
  background: #fff;
  border-bottom: 2px solid #677BE6;
  box-shadow: 0 2px 8px rgba(103, 123, 230, 0.15);
  outline: none;
}

.form-control::placeholder {
  color: var(--cool-gray-60);
}

.terms-check {
  display: flex;
  align-items: center;
  gap: 8px;
}

.form-check-input {
  width: 18px;
  height: 18px;
  border: 2px solid var(--cool-gray-30);
  border-radius: 4px;
}

.form-check-input:checked {
  background: var(--primary-purple);
  border-color: var(--primary-purple);
}

.form-check-label {
  font-family: 'Inter', 'Satoshi Variable', sans-serif;
  color: var(--cool-gray-90);
}

.signup-button {
  background: var(--primary-gradient);
  color: #fff;
  border-radius: 12px;
  padding: 12px;
  font-weight: 500;
  font-family: 'Satoshi Variable', 'Inter', sans-serif;
  transition: 0.3s ease;
}

.signup-button:hover {
  transform: translateY(-2px);
  background: linear-gradient(90deg, #5a6dd1 0.01%, #65448f 100.01%);
  box-shadow: 0 10px 25px rgba(103, 123, 230, 0.3);
}

.separator {
  width: 100%;
  height: 1px;
  background-color: var(--cool-gray-20);
  margin: 24px 0;
  border: none;
}

.social-section {
  display: flex;
  flex-direction: column;
  gap: 12px;
  text-align: center;
}

.social-text {
  color: var(--cool-gray-60);
  font-size: 14px;
  font-family: 'Inter', 'Satoshi Variable', sans-serif;
}

.social-buttons {
  display: flex;
  justify-content: center;
  gap: 12px;
  flex-wrap: wrap;
}

.social-btn {
  border: 1.5px solid var(--primary-purple);
  color: var(--primary-purple);
  background: #fff;
  border-radius: 12px;
  padding: 10px 20px;
  font-size: 14px;
  font-weight: 500;
  font-family: 'Inter', 'Satoshi Variable', sans-serif;
  display: flex;
  align-items: center;
  gap: 8px;
  transition: 0.3s ease;
}

.social-btn:hover {
  background: #f5f0fc;
  transform: translateY(-1px);
  box-shadow: 0 4px 12px rgba(116, 78, 166, 0.1);
}

.social-btn i {
  font-size: 16px;
  color: var(--primary-purple);
}

.login-link {
  margin-top: 8px;
  text-align: center;
}

.login-text {
  font-size: 14px;
  color: var(--primary-purple);
  text-decoration: none;
  font-family: 'Inter', 'Satoshi Variable', sans-serif;
}

.login-text:hover {
  text-decoration: underline;
}


@media (max-width: 576px) {
  .signup-content {
    padding: 32px 20px;
  }

  .signup-title {
    font-size: 28px;
  }

  .name-row {
    flex-direction: column;
  }

  .social-buttons {
    flex-direction: column;
  }

  .social-btn {
    width: 100%;
    justify-content: center;
  }
}

    </style>
</head>
<body>
    <div class="main-container">
        <div class="signup-content">
            <h1 class="signup-title">Daftar Rek!</h1>
            
            <form class="signup-form" id="signupForm">
                <div class="name-row">
                    <div class="form-group">
                        <label for="firstName" class="form-label">Nama depan</label>
                        <input type="text" class="form-control name-input" id="firstName" placeholder="Masukkan nama depan" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName" class="form-label">Nama belakang</label>
                        <input type="text" class="form-control name-input" id="lastName" placeholder="Masukkan nama belakang" required>
                    </div>
                </div>
            
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control email-input" id="email" placeholder="Masukkan email Anda" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Kata sandi</label>
                    <input type="password" class="form-control password-input" id="password" placeholder="Masukkan kata sandi Anda" required>
                </div>
                
                <div class="form-check terms-check">
                    <input class="form-check-input" type="checkbox" id="terms" required>
                    <label class="form-check-label" for="terms">
                        Saya menyetujui Syarat & Ketentuan
                    </label>
                </div>
                
                <button type="submit" class="btn signup-button">Daftar</button>
                
                <div class="social-section">
                    <p class="social-text">Atau daftar dengan:</p>
                    <div class="social-buttons">
                        <button type="button" class="btn social-btn google-btn">
                            <i class="bi bi-google"></i>
                            Google
                        </button>
                        <button type="button" class="btn social-btn apple-btn">
                            <i class="bi bi-apple"></i>
                            Apple
                        </button>
                        <button type="button" class="btn social-btn twitter-btn">
                            <i class="bi bi-twitter"></i>
                            Twitter
                        </button>
                    </div>
                </div>
                
                 <hr class="separator">
                <div class="login-link">
                    <a href="#" class="login-text">Sudah memiliki akun?</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script> 
        $(document).ready(function() {
    $('#signupForm').on('submit', function(e) {
        e.preventDefault();
        
        const firstName = $('#firstName').val();
        const lastName = $('#lastName').val();
        const email = $('#email').val();
        const password = $('#password').val();
        const terms = $('#terms').is(':checked');
        
        if (!firstName || !lastName || !email || !password || !terms) {
            alert('Mohon lengkapi semua field dan setujui syarat & ketentuan!');
            return;
        }
        
        $('.signup-button').text('Loading...').prop('disabled', true);
        
        setTimeout(function() {
            alert(`Pendaftaran berhasil!\nSelamat datang, ${firstName} ${lastName}!`);
            $('#signupForm')[0].reset();
            $('.signup-button').text('Daftar').prop('disabled', false);
        }, 1500);
    });
    
    $('.google-btn').click(function() {
        alert('Login dengan Google akan segera tersedia!');
    });
    
    $('.apple-btn').click(function() {
        alert('Login dengan Apple akan segera tersedia!');
    });
    
    $('.twitter-btn').click(function() {
        alert('Login dengan Twitter akan segera tersedia!');
    });
    
    $('.login-text').click(function(e) {
        e.preventDefault();
        alert('Halaman login akan segera tersedia!');
    });
    
    $('.form-control').on('focus', function() {
        $(this).parent().addClass('focused');
    }).on('blur', function() {
        $(this).parent().removeClass('focused');
    });
});
    </script>
</body>
</html>
