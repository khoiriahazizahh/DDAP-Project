* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Satoshi Variable', 'Inter', sans-serif;
    min-height: 100vh;
    background: linear-gradient(135deg, #677BE6 0%, #744EA6 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    overflow-x: hidden;
}

.search-container {
    width: 100%;
    max-width: 1347px;
    background: #FDFDFD;
    border-radius: 40px;
    padding: 60px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
    position: relative;
}

.header-section {
    text-align: center;
    margin-bottom: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px;
}

.search-icon {
    width: 58px;
    height: 58px;
    flex-shrink: 0;
}

.main-title {
    font-size: 42px;
    font-weight: 700;
    color: #21272A;
    line-height: 46.2px;
}

.form-container {
    max-width: 1280px;
    margin: 0 auto;
}

.form-group {
    margin-bottom: 30px;
}

.form-label {
    display: block;
    font-size: 15px;
    font-weight: 300;
    color: #000;
    margin-bottom: 8px;
    line-height: 16.5px;
}

.form-field {
    width: 100%;
    height: 55px;
    padding: 12px 16px;
    background: #F2F4F8;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    color: #333;
    transition: all 0.3s ease;
    position: relative;
}

.select-field {
    appearance: none;
    cursor: pointer;
    background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3e%3cpath d='M8 12L16 20L24 12' stroke='%23000' stroke-width='2' stroke-linecap='round' stroke-linejoin='round' fill='none'/%3e%3c/svg%3e");
    background-repeat: no-repeat;
    background-position: right 16px center;
    background-size: 24px;
    padding-right: 50px;
}

.form-field:focus {
    outline: none;
    background: #E8F0FE;
    box-shadow: 0 0 0 2px #677BE6;
}

.form-field:hover {
    background: #E8F0FE;
}

.submit-button {
    width: 100%;
    height: 69px;
    background: linear-gradient(135deg, #677BE6 0%, #744EA6 100%);
    border: 2px solid #0F62FE;
    border-radius: 12px;
    color: white;
    font-size: 20px;
    font-weight: 300;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    margin-top: 40px;
}

.submit-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 30px rgba(103, 123, 230, 0.4);
}

.submit-button:active {
    transform: translateY(0);
}

.submit-button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
}

.button-icon {
    width: 29px;
    height: 29px;
    flex-shrink: 0;
}

.loading-spinner {
    width: 24px;
    height: 24px;
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    border-top-color: white;
    animation: spin 1s ease-in-out infinite;
    display: none;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

.results-section {
    margin-top: 40px;
    padding: 20px;
    background: #F8F9FA;
    border-radius: 12px;
    display: none;
}

.result-item {
    background: white;
    padding: 20px;
    border-radius: 8px;
    margin-bottom: 15px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s ease;
}

.result-item:hover {
    transform: translateY(-2px);
}

.result-item h3 {
    color: #21272A;
    font-size: 18px;
    font-weight: 500;
    margin-bottom: 8px;
}

.result-item p {
    color: #666;
    font-size: 14px;
    margin-bottom: 4px;
}

.no-results {
    text-align: center;
    color: #666;
    font-style: italic;
    padding: 40px;
}

@media (max-width: 1024px) {
    .search-container {
        padding: 40px 30px;
        border-radius: 20px;
    }

    .main-title {
        font-size: 32px;
    }

    .search-icon {
        width: 48px;
        height: 48px;
    }
}

@media (max-width: 768px) {

    }

    .form-group {
        margin-bottom: 20px;
    }

    .submit-button {
        font-size: 18px;
        height: 56px;
    }
}
    </style>

    <script>
        $(document).ready(function() {
    $('#partnerSearchForm').on('submit', function(e) {
        e.preventDefault();
        const programStudi = $('#programStudi').val();
        const semester = $('#semester').val();
        const mataKuliah = $('#mataKuliah').val();
        const gayaBelajar = $('#gayaBelajar').val();
        const tujuanBelajar = $('#tujuanBelajar').val();
        
        if (!programStudi || !semester || !mataKuliah) {
            alert('Mohon lengkapi minimal Program Studi, Semester, dan Mata Kuliah!');
            return;
        }
        
        showLoading();
        
        setTimeout(function() {
            hideLoading();
            showResults(programStudi, semester, mataKuliah, gayaBelajar, tujuanBelajar);
        }, 2000);
    });
    
    function showLoading() {
        $('#loadingSpinner').show();
        $('#buttonIcon').hide();
        $('#buttonText').text('Mencari...');
        $('#searchButton').prop('disabled', true);
    }
    
    function hideLoading() {
        $('#loadingSpinner').hide();
        $('#buttonIcon').show();
        $('#buttonText').text('Cari Partner Belajar');
        $('#searchButton').prop('disabled', false);
    }
    
    function showResults(prodi, semester, matkul, gaya, tujuan) {
        const mockResults = [
            {
                nama: "Andi Pratama",
                prodi: prodi,
                semester: semester,
                gaya: gaya || "Visual",
                tujuan: tujuan || "Diskusi Materi",
                rating: "4.8/5"
            },
            {
                nama: "Sari Dewi", 
                prodi: prodi,
                semester: semester,
                gaya: gaya || "Auditori",
                tujuan: tujuan || "Kerja Project",
                rating: "4.6/5"
            },
            {
                nama: "Budi Santoso",
                prodi: prodi, 
                semester: semester,
                gaya: gaya || "Kinestetik",
                tujuan: tujuan || "Persiapan Ujian",
                rating: "4.9/5"
            }
        ];
        
        let resultsHTML = '';
        
        if (mockResults.length > 0) {
            mockResults.forEach(function(result) {
                resultsHTML += `
                    <div class="result-item">
                        <h3>${result.nama}</h3>
                        <p><strong>Program Studi:</strong> ${getProdiName(result.prodi)}</p>
                        <p><strong>Semester:</strong> ${result.semester}</p>
                        <p><strong>Gaya Belajar:</strong> ${result.gaya}</p>
                        <p><strong>Tujuan:</strong> ${result.tujuan}</p>
                        <p><strong>Rating:</strong> ${result.rating}</p>
                    </div>
                `;
            });
        } else {
            resultsHTML = '<div class="no-results">Tidak ada partner yang ditemukan dengan kriteria tersebut.</div>';
        }
        
        $('#resultsContainer').html(resultsHTML);
        $('#resultsSection').fadeIn();
    }
    
    function getProdiName(value) {
        const prodiMap = {
            'teknik-informatika': 'Teknik Informatika (TIF)',
            'teknik-komputer': 'Teknik Komputer (TKOM)',
            'sistem-informasi': 'Sistem Informasi (SI)',
            'teknologi-informasi': 'Teknologi Informasi (TI)',
            'pendidikan-ti': 'Pendidikan Teknologi Informasi (PTI)'
        };
        return prodiMap[value] || value;
    }
    
    $('.select-field').on('change', function() {
        $(this).closest('.form-group').addClass('filled');
    });
    
    $('.form-field').on('focus', function() {
        $(this).closest('.form-group').addClass('focused');
    }).on('blur', function() {
        $(this).closest('.form-group').removeClass('focused');
    });
});
    </script>
